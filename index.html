<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="page-container">
      <h1>Password generator</h1>
      <div class="container">
        <div class="row">   
          <div class="col-6">
            <label for="charLength">Password length</label>
          </div>
          <div class="col-2">
            <span id="passwordLengthDisplay"></span>
          </div>
          <div class="col-4 text-center">
            <input type="range" id="charLength" min="0" max="50" value="25" step="1"/>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <label for="capitalLetter">Capital letters?</label>
          </div>
          <div class="col text-center">
            <input type="checkbox" id="capitalLetter" />
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <label for="specialChar">Special character?</label>
          </div>
          <div class="col text-center">
            <input type="checkbox" id="specialChar" />
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <label for="number">Numbers?</label>
          </div>
          <div class="col text-center">
            <input type="checkbox" id="number" />
          </div>
        </div>
        <div class="button-container">
          <button class="btn btn-warning ms-10" onclick="generatePassword()">Generate!</button>
        </div>
        <textarea name="" id="password" cols="30" rows="10" readonly></textarea>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
